        .fireworks {

            }

                background-position: 100% 50%, 100% 100%;
            }
            100% { 
                background-position: 0% 50%, 0% 0%;
            }
        }

        .congratulations-container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);

            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);

        @keyframes containerFloat {

        .main-message {

            background: linear-gradient(45deg, #22242c, #2c292e, #202022);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: simpleGradient 3s ease-in-out infinite;
            margin: 0 0 30px 0;

        @keyframes simpleGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

        .sub-message {

            }

            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;

            z-index: 5;

        // Tạo hiệu ứng pháo hoa
        function createFirework(x, y) {
            const fireworks = document.getElementById('fireworks');
            const count = 60; // nhiều hạt hơn
            const hue = Math.random() * 360; // chọn màu gốc
            const colors = Array.from({ length: 5 }, (_, i) => `hsl(${(hue + i * 20) % 360}, 100%, 60%)`);

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                fireworks.appendChild(particle);

                const angle = Math.random() * 2 * Math.PI;
                const speed = Math.random() * 200 + 100;
                const dx = Math.cos(angle) * speed;
                const dy = Math.sin(angle) * speed;

                // hiệu ứng lung linh
                particle.animate([
                    { transform: `translate(0,0) scale(1)`, opacity: 1, filter: "brightness(2)" },
                    { transform: `translate(${dx / 2}px, ${dy / 2}px) scale(1.2)`, opacity: 0.9, filter: "brightness(3)" },
                    { transform: `translate(${dx}px, ${dy}px) scale(0.2)`, opacity: 0, filter: "brightness(0.5)" }
                ], {
                    duration: 1800 + Math.random() * 800,
                    easing: 'cubic-bezier(0.2, 0.8, 0.2, 1)'
                }).onfinish = () => particle.remove();
            }
        }

    <canvas id="fireworkCanvas"></canvas>

    <script>
        const canvas = document.getElementById("fireworkCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.targetX = targetX;
                this.targetY = targetY;
                this.size = 2 + Math.random() * 2;
                this.speed = 0.05 + Math.random() * 0.05;
                this.alpha = 1;
            }

            update() {
                // bay về vị trí
                this.x += (this.targetX - this.x) * this.speed;
                this.y += (this.targetY - this.y) * this.speed;

                // lung linh bằng cách thay đổi alpha + màu
                this.alpha = 0.6 + Math.sin(Date.now() * 0.005 + this.x) * 0.4;
                this.color = `hsl(${(Date.now() / 20 + this.x) % 360}, 100%, 60%)`;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // thêm glow (viền sáng)
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
            }
        }

        let particles = [];

        function createTextParticles(text) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "bold 140px Poppins";
            ctx.textAlign = "center";
            ctx.fillStyle = "white";
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < canvas.height; y += 6) {
                for (let x = 0; x < canvas.width; x += 6) {
                    let index = (y * canvas.width + x) * 4;
                    if (imageData.data[index + 3] > 128) {
                        let color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                        particles.push(
                            new Particle(
                                Math.random() * canvas.width,
                                Math.random() * canvas.height,
                                color, x, y
                            )
                        );
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            ctx.globalAlpha = 1; // reset alpha
            requestAnimationFrame(animate);
        }

        createTextParticles("LÊ THỊ THÙY HUYÊN");
        animate();
    </script>
